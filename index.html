<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hybrid Exercise 1</title>
    <script src="./js/main.js" type="module"></script>
  </head>
  <body>
    <h1>JavaScript Class Exercise</h1>
    <h3>This is a shark, press buttons below to swim/attack/rest.</h3>
    <img src="img/shark.jpg" alt="A shark Underwater" class="img" />
    <section class="buttons">
      <button class="btn" type="button" id="swimBtn">Swim</button>
      <button class="btn" type="button" id="attackBtn">Attack</button>
      <button class="btn" type="button" id="restBtn">Rest</button>
    </section>
  </body>
</html>
